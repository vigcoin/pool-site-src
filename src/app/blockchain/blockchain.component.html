<div class="container">

  <div class="input-group">
    <input class="form-control" placeholder="搜索块号，块哈希，交易哈希" id="txt_search">
    <span class="input-group-btn"><button class="btn btn-default" type="button" id="btn_search">
        <span><i class="fa fa-search"></i> 搜索</span>
    </button>
    </span>
  </div>

  <div class="blocksStatHolder">
    <span class="bg-primary">所有块: <b id="networkLastReward">{{status?.network.height}}</b></span>
    <span class="bg-primary">算力: <b id="networkHashrate">{{status?.networkHashrate}}</b></span>
    <span class="bg-primary">难度: <b id="networkDifficulty">{{status?.network.difficulty}}</b></span>
  </div>

  <hr>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th><i class="fa fa-bars"></i> 高度</th>
          <th><i class="fa fa-unlock-alt"></i> 大小</th>
          <th><i class="fa fa-paw"></i> 块哈希</th>
          <th><i class="fa fa-clock-o"></i> 发现时间</th>
          <th><i class="fa fa-bars"></i> 交易</th>
        </tr>
      </thead>
      <tbody id="blocks_rows">

      </tbody>
    </table>
  </div>

  <p class="text-center">
    <button type="button" class="btn btn-default" id="loadMoreBlocks">加载更多</button>
  </p>

</div>
