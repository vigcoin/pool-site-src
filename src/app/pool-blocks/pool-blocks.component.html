<div class="container">
  <div class="blocksStatHolder">
    <span class="bg-primary">全部挖出的块: <span id="blocksTotal">{{status?.pool.totalBlocks}}</span></span>
    <span class="bg-info">成熟深度要求: <span id="blocksMaturityCount">{{status?.config.depth}}</span></span>
  </div>

  <hr>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th><i class="fa fa-bars"></i> 高度</th>
          <th title="How many more blocks network must mine before this block is matured"><i class="fa fa-link"></i> 成熟度</th>
          <th><i class="fa fa-unlock-alt"></i> 难度</th>
          <th><i class="fa fa-paw"></i> 块哈希</th>
          <th><i class="fa fa-clock-o"></i> 发现时间</th>
          <th><i class="fa fa-star-half-o"></i> 份额/难度</th>
        </tr>
      </thead>
      <tbody id="blocks_rows">

      </tbody>
    </table>
  </div>

  <p class="text-center">
    <button type="button" class="btn btn-default" id="loadMoreBlocks" (click)="getMore()">加载更多</button>
  </p>
</div>
